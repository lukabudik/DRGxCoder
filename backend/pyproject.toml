[project]
name = "drgxcoder-backend"
version = "0.1.0"
description = "DRG diagnosis code prediction system using LLM"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "python-multipart>=0.0.17",
    "prisma>=0.15.0",
    "supabase>=2.10.0",
    "openai>=1.54.0",
    "httpx>=0.27.0",
    "tenacity>=9.0.0",
    "pandas>=2.3.3",
    "numpy>=2.3.5",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "black>=24.10.0",
    "ruff>=0.8.0",
    "ipykernel>=7.1.0",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "black>=24.10.0",
    "ruff>=0.8.0",
    "ipykernel>=7.1.0",
]
